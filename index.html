<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-widthm initial-scale=1.0">
	
<!--font awesome icons-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!--custom css file link-->
<link rel="stylesheet" href="css/styles.css">	
	
<title>Animate a Popup with modal box - JeanDoe</title>
</head>

<body>

<!-- Profile section starts -->
<div class="profile">
	<img src="img/profile.webp" alt="profile img">
	<h3>Clara Fresnel</h3>
	<span class="subtitle">Web Master &amp; Designer</span>
	<div class="btn" id="writte">
		<span class="fas fa-envelope-circle-check"></span>text me
	</div>
</div>
	
<!-- Poppup section starts -->
	
<div class="poppup">
	<div class="profile">
		<img src="img/profile.webp" alt="profile img">
		<div>
			<h3>Clara Fresnel</h3>
			<span>Web Master &amp; Designer</span>
		</div>
		<button class="fas fa-close" id="close"></button>
	</div>
	<textarea name="message" id="" cols="20" rows="6" max-length = "600">
		Write your message here...
	</textarea>
	<div class="flex-btn">
		<button class="cancel" id="close">cancel</button>
		<button class="send">send</button>
	</div>
</div>
	
<!-- javascript main file-->
<script src="js/main.js"></script>
</body>
</html>
